<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<script language='javascript'>
function displayChange(id)
{
    if(id.style.display == "none")
   {
    id.style.display = "";
    }
    else
   {
     id.style.display = "none";
    }
}
</script>
</head>


<body>
{{#SHOW_REACTION}}
<table width="1000" border="0" >
  <tr>
  <th width="150">Reaction Id : </th> 
  <td width="60" >{{REACTION_ID}}</td>
  <th width="150">{{REACTION_TYPE_TITLE}} : </th> 
  <td>{{REACTION_TYPE}}</td>
  <th width="60">Cost Index: </th>
  <td bgColor="{{COLOR}}">{{COST}}</td>
  </tr>
  </table>

<table width="1000" border="0">
	<tr>
{{#SHOW_REACTANT}}
    <td bgcolor="#FFFFFF" onMouseOver="this.bgColor='#CCCCCC'" onMouseOut="this.bgColor='#FFFFFF'"><a href="{{SYN_HTML}}"><img src="{{REACTANT_IMG}}" /></a></td>
{{#SHOW_ADD}}
    <td  align="center"  valign="middle" width="100"><img src="add.png" width="50" /></td>
{{/SHOW_ADD}}
{{#SHOW_FORWARD}}
    <td  align="center"  valign="middle" width="100"><img src="forward.png" width="150" /></td>
{{/SHOW_FORWARD}}
{{/SHOW_REACTANT}}
    <td bgcolor="#FFFFFF" onMouseOver="this.bgColor='#CCCCCC'" onMouseOut="this.bgColor='#FFFFFF'"><img src="{{PRODUCT_IMG}}" onClick="javascript :history.back(-1);" /></a></td>
	</tr>
</table>

{{/SHOW_REACTION}}

</body>
</html>
